<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <title>С днём Святого Валентина!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffebee, #f8bbd0);
      color: #c2185b;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .content {
      z-index: 10;
      max-width: 90%;
      width: 100%;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1.8rem, 7vw, 2.8rem);
      margin-bottom: 1.2rem;
      animation: fadeIn 1s ease-out;
      line-height: 1.2;
    }

    .photo {
      width: 80%;
      max-width: 280px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(194, 24, 91, 0.3);
      margin: 0.8rem auto;
      display: block;
      animation: floatIn 1.2s ease-out;
    }

    .message {
      font-size: clamp(0.95rem, 4.2vw, 1.15rem);
      line-height: 1.5;
      margin: 1rem 0;
      padding: 0 0.5rem;
      animation: fadeIn 1.4s ease-out;
    }

    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 11px 24px;
      font-size: clamp(0.95rem, 4.5vw, 1.1rem);
      border-radius: 50px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.25s;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      letter-spacing: 0.5px;
      touch-action: manipulation;
    }

    button:active {
      transform: scale(0.97);
    }

    /* Анимации */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Сердечки — теперь по всему viewport */
    .heart {
      position: absolute;
      top: -30px;
      font-size: clamp(1rem, 4vw, 1.6rem);
      opacity: 0.6;
      z-index: 1;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(calc(100vh + 50px)) rotate(360deg);
        opacity: 0;
      }
    }

    /* Запрет выделения */
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Контент поверх фона -->
  <div class="content">
    <h1>С днём Святого Валентина, любимая! ❤️</h1>
    <img src="photo1.jpg" alt="Ты и я" class="photo">
    <p class="message">
      Ты - моё самое большое счастье.<br>
      Спасибо, что ты рядом.<br>
      Я тебя очень сильно люблю!!! ❤️
    </p>
    <button id="confettiBtn">Нажми для волшебства ✨</button>
  </div>

  <script>
    // Летающие сердечки по всему экрану
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '❤️';
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 14) + 'px';
      heart.style.animationDuration = (Math.random() * 5 + 4) + 's';
      document.body.appendChild(heart);

      // Удаляем после анимации
      setTimeout(() => heart.remove(), 10000);
    }

    // Создаём сердечки каждые 400–700 мс
    setInterval(createHeart, Math.random() * 300 + 400);

    // Конфетти при нажатии
    document.getElementById('confettiBtn').addEventListener('click', () => {
      const end = Date.now() + 2500;
      const colors = ['#e91e63', '#f48fb1', '#ff4081', '#ec407a'];

      (function frame() {
        confetti({
          particleCount: 2,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors
        });
        confetti({
          particleCount: 2,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors
        });

        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    });

    // Заглушка для фото
    document.querySelector('.photo').onerror = () => {
      const img = document.querySelector('.photo');
      img.src = 'https://via.placeholder.com/280x210/f8bbd0/c2185b?text=❤️';
      img.style.border = '2px dashed #c2185b';
    };
  </script>
</body>
</html>
